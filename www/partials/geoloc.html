<div id="geoloc">
  <p>Latitude : {{geoloc.coords.latitude}}</p>
  <p>Longitude : {{geoloc.coords.longitude}}</p>
</div>

<p id="geoloc-check">
  <em>Please check GPS is enabled</em>
</p>

<div id="actions">
  <button id="geoloc-update" ng-click="updatePosition()" class="topcoat-button--large--cta">UPDATE</button>
</div>
